name: Update UFC Dataset

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache HTML files
        uses: actions/cache@v3
        with:
          path: cached_html
          key: cached-html-${{ github.run_number }}
          restore-keys: |
            cached-html-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"aminealibi\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Run pipeline
        run: python main.py

      - name: Zip data folders
        run: |
          zip -r upload/data.zip data/
          zip -r upload/raw_data.zip raw_data/
      - name: Upload Dataset to Kaggle
        run: |
          kaggle datasets version -p upload -m "Upload new dataset version with cleaned + raw data"
